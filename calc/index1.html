<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />

    <!-- CSS Reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <!-- Alpine.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.3/dist/cdn.min.js"
      defer
    ></script>

    <style>
      body {
        display: flex;
        justify-content: center;
        background: black;
      }
      .calculator {
        height: 400px;
        width: 250px;
        background: #aaa;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0px 0px 5px 5px rgba(255, 255, 255, 0.3);
      }
      .display {
        width: 90%;
        height: 50px;
        text-align: right;
        padding: 10px;
        font-size: 3rem;
        background: #ddd !important;
        margin-bottom: 10px;
        border-radius: 5px;
      }
      .memory-display {
        font-size: 1.5rem;
        color: #444;
        margin-bottom: 10px;
        text-align: right;
      }
      button {
        width: 50px;
        font-size: 3rem;
        padding: 1rem;
        line-height: 2rem;
        border: none;
        cursor: pointer;
      }
      button:active {
        background: #888;
      }
      .operator {
        background: #840;
        color: white;
      }
      .operator:active {
        background: #f80;
      }
      .equal {
        width: 100px;
        background: #040;
        color: white;
      }
      .equal:active {
        background: #080;
      }
      .clear {
        background: #800;
        color: white;
      }
      .clear:active {
        background: #a00;
      }
      .memory {
        font-size: 1.5rem;
        background: #008;
        color: white;
      }
      .memory:active {
        background: #00f;
      }
    </style>
  </head>
  <body>
    <div
      class="calculator"
      x-data="{
        display: '',
        memory: 0,
        append(value) {
          if (this.display.length < 16) {
            this.display += value;
          }
        },
        clear() {
          this.display = '';
        },
        calculate() {
          try {
            this.display = eval(this.display).toString();
          } catch {
            this.display = 'Error';
          }
        },
        memoryAdd() {
          this.memory += parseFloat(this.display) || 0;
        },
        memorySubtract() {
          this.memory -= parseFloat(this.display) || 0;
        },
        memoryRecall() {
          this.display = this.memory.toString();
        },
        memoryClear() {
          this.memory = 0;
        },
        sqrt() {
          const result = Math.sqrt(parseFloat(this.display));
          this.display = isNaN(result) ? 'Error' : result.toString();
        }
      }"
    >
      <input type="text" x-model="display" class="display" disabled />
      <div class="memory-display" x-text="'Memory: ' + memory"></div>
      <div class="buttons">
        <!-- Memory buttons -->
        <button class="memory" @click="memoryAdd()">M+</button>
        <button class="memory" @click="memorySubtract()">M-</button>
        <button class="memory" @click="memoryRecall()">MR</button>
        <button class="memory" @click="memoryClear()">MC</button>
        <br />
        <!-- Regular calculator buttons -->
        <button class="operator" @click="append('+')">+</button>
        <button @click="append('7')">7</button>
        <button @click="append('8')">8</button>
        <button @click="append('9')">9</button>
        <br />
        <button class="operator" @click="append('-')">-</button>
        <button @click="append('4')">4</button>
        <button @click="append('5')">5</button>
        <button @click="append('6')">6</button>
        <br />
        <button class="operator" @click="append('*')">*</button>
        <button @click="append('1')">1</button>
        <button @click="append('2')">2</button>
        <button @click="append('3')">3</button>
        <br />
        <button class="operator" @click="append('/')">/</button>
        <button @click="append('0')">0</button>
        <button @click="append('.')">.</button>
        <button class="clear" @click="clear()">C</button>
        <br />
        <button class="operator" @click="sqrt()">âˆš</button>
        <button class="equal" @click="calculate()">=</button>
      </div>
    </div>
  </body>
</html>
